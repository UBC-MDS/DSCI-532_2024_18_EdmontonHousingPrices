name: dash_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - dash
  - dash-core-components
  - dash-html-components
  - dash-renderer
  - dash-table
  - plotly
  - pandas
  - numpy
  - scipy
  - gunicorn # For deployment
  - joblib
  - pip
  - pip:
    - flask-caching
    - scikit-learn
    - dash-bootstrap-components